<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
</head>
<body>
  <header>
    <nav>
      <a class="logo">Awesome Books</a>
      <div class="nav-list">
        <a id="list-link" href="#">List</a>
        <i class="fa-solid fa-pipe"></i>
        <a id="add-new-link" href="#">Add New</a>
        <i class="fa-solid fa-pipe"></i>
        <a id="contact-link" href="#">Contact</a>
      </div>
    </nav>  
  </header>
  
  <div class="books-list" id="books-list">
    <h3 class="allbooks">All Awesome Books</h3>
  </div>

  <section class="add-book-section" id="add-book-section">
    <h3 class="addbooktopic">Add a New Book</h3>
    <form class="add-book">
      <input type="text" placeholder="Title" id="title" class="local-storage">
      <input type="text" placeholder="Author" id="author" class="local-storage">
      <button type="submit" id="add-book-btn">Add</button>
    </form>
  </section>

  <section class="contact" id="contact-us">
    <h3>Contact Information</h3>
    <p>Do you have any questions or you just want to say "hello" ? <br> 
      You can reach out to us</p>
    <ul>
      <li>Our E-mail: mail@gmail.com</li>
      <li>Our Phone number: 00456672363457</li>
      <li>Our Address: Nakuru, Kenya</li>
    </ul>
  </section>

  <footer>
    <button class="copyright" type="submit">Copyright ...</button>
  </footer>

</body>
<script src="index.js" type="module"></script>
<script src="https://kit.fontawesome.com/b0cb732747.js" crossorigin="anonymous"></script>
</html>
